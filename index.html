<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Enervi7 • 光之七境</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icons/icon-192.png">
</head>
<body>
  <header class="app-header">
    <h1>Enervi7<span>光之七境</span></h1>
    <nav class="tabs">
      <button class="tab active" data-tab="today">今天</button>
      <button class="tab" data-tab="journey">旅程</button>
      <button class="tab" data-tab="badges">徽章</button>
      <button class="tab" data-tab="journal">日記</button>
    </nav>
  </header>

  <main>
    <!-- Today Tab -->
    <section id="today" class="tabpane active">
      <div class="card">
        <h2>今日境界</h2>
        <div id="todayCard" class="stage-card">
          <p class="muted">點擊「抽卡」開始今天的冒險 ✦</p>
        </div>
        <div class="actions">
          <button id="drawBtn" class="primary">抽卡</button>
          <span id="drawInfo" class="muted" style="margin-left:8px;"></span>
        </div>
      </div>

      <div class="card">
        <h2>能量曼陀羅</h2>
        <svg id="mandala" viewBox="0 0 300 300" class="mandala"></svg>
        <p class="muted">每完成一項任務，花瓣會逐漸點亮。</p>
      </div>
    </section>

    <!-- Journey Tab -->
    <section id="journey" class="tabpane">
      <div class="card">
        <h2>21日冒險地圖</h2>
        <div id="journeyGrid" class="journey-grid"></div>
      </div>
    </section>

    <!-- Badges Tab -->
    <section id="badges" class="tabpane">
      <div class="card">
        <h2>成就徽章</h2>
        <ul id="badgeList" class="badge-list"></ul>
      </div>
    </section>

    <!-- Journal Tab -->
    <section id="journal" class="tabpane">
      <div class="card">
        <h2>靈魂日記</h2>
        <textarea id="journalInput" placeholder="寫下一句今日的靈魂訊息..."></textarea>
        <button id="saveJournal" class="primary">儲存</button>
        <ul id="journalList" class="journal-list"></ul>
      </div>
    </section>
  </main>

  <div id="debug" class="debug" style="display:none;"></div>

  <script src="js/cards.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
