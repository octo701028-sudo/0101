<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enervi7 光之七境</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Enervi7 光之七境</h1>
    <nav>
      <button onclick="showSection('today')">今天</button>
      <button onclick="showSection('map')">旅程</button>
      <button onclick="showSection('badge')">徽章</button>
      <button onclick="showSection('diary')">日記</button>
    </nav>
  </header>

  <!-- 今日抽卡 -->
  <section id="today" class="page active">
    <h2>今日境界</h2>
    <p>點擊「抽卡」開始今天的冒險 ✦</p>
    <button id="drawCardBtn">抽卡</button>
    <div id="cardResult" class="card"></div>
    <p id="drawCount"></p>
  </section>

  <!-- 21日冒險地圖 -->
  <section id="map" class="page">
    <h2>21日冒險地圖</h2>
    <canvas id="mandala" width="300" height="300"></canvas>
    <p id="mandalaProgress"></p>
  </section>

  <!-- 成就徽章 -->
  <section id="badge" class="page">
    <h2>成就徽章</h2>
    <ul id="badgeList"></ul>
  </section>

  <!-- 靈魂日記 -->
  <section id="diary" class="page">
    <h2>靈魂日記</h2>
    <input type="text" id="diaryInput" placeholder="寫下一句今日的靈魂訊息...">
    <button id="saveDiaryBtn">保存</button>
    <ul id="diaryList"></ul>
  </section>

  <footer>
    <p>© Enervi7 — 彌悅<br>Powered by Enervi7 ✦ ©2025 彌悅</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
